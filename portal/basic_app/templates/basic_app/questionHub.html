<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
.navbar{
    height:10vh;
    display: flex;
    justify-content: flex-end;
}
.item{
    float: right;
}
.table{
    width: 75vw;
    margin: auto;
    margin-top: 5vh;
}
td, th{ max-width:10vw;
    text-align: center;
}

@media only screen and (max-width:480px){
    .table{
        width: 95vw;
    }
    .item>.btn{
           width: 25vw;
           font-size: 2.5vw;
       }
       td,th{
           max-width:5%;
    text-align: center;
       }

}
</style>
<body>
    <nav class="navbar bg-light">
        <div class="item">
                <a href="{% url 'questions' %}">
                    <div class="btn btn-primary">
                        Add Question
                    </div>
                </a>
                <a href="{% url 'leaderboard' %}">
                    <div class="btn btn-success">
                        Leaderboard
                    </div>
                </a>
                <a href="{% url 'logout' %}">
                    <div class="btn btn-danger">
                        Log Out
                    </div>
                </a>
        </div>
    </nav>
    <table class="table table-striped table-hover">
        <thead>
            <th>Sr. No</th>
            <th>Title</th>
            <th>View</th>
        </thead>
        <tbody>
          {% for question in questions %}
          <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ question.questions|truncatechars:60}}</td>
              <td><a href="{% url 'edit_question' id=question.id %}"> <button class="btn btn-primary"> View </button> </a> </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
